<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8095b9a371.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Car Rental</title>
</head>
<body>
    <header>
        <div class="header">
            <h2>MORENT</h2>
            <div class="search">
                <form action="" class="">
                    <button type="submit"><img src="assets/icons/search-icon copy.png" alt="search-icon"></button>
                    <input type="text" placeholder="Search Something Here..">
                    <button type="submit"><img src="assets/icons/filter copy.png" alt="filter"></button>
                    
                </form>
            </div> 
            <span></span>
            <span></span>
            <div class="icons">
                <button><img src="assets/icons/likes-icon copy.png" alt="likes"></button>
                <button><img src="assets/icons/notifications-icon copy.png" alt="notifications-icon"></button>
                <button><img src="assets/icons/settings-icon copy.png" alt="settings-icon"></button>
                <button><img src="assets/icons/Image-icon copy.png" alt="Profile icon"></button>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="ads">
                <div class="ad1">
                    <button><img src="assets/ads/Ad1.png" alt=""></button>
                </div>
                <div class="ad2">
                    <button><img src="assets/ads/Ad2.png" alt=""></button>
                </div>
            </div>
            <div class="details">
                <div class="pick-up">
                    <img src="assets/ads/Pick-Up.png" alt="">
                </div>
                <div class="shuffle">
                    <img src="assets/ads/Switch-icon.png" alt="">
                </div>
                <div class="drop-off">
                    <img src="assets/ads/Drop-Off.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
